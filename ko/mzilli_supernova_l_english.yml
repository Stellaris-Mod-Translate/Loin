mzilli_supernova_1b.1.name: "초신성 설정"
mzilli_supernova_1b.1.desc: "§Y[Root.Capital.solar_system.star.GetName](이)가 초신성 폭발을 일으키기 전까지 얼마만큼의 시간을 원하시나요?§!"
mzilli_supernova_1b.1.10: "§R10년!§!"
mzilli_supernova_1b.1.30: "§HT30년!§!"
mzilli_supernova_1b.1.50: "§Y50년!§!"
mzilli_supernova_1b.1.80: "§E80년!§!"
mzilli_supernova.3.name: "째깍거리는 시침"
mzilli_supernova.3.desc.10.i: "셀 수 없는 시간동안 §Y[FROM.solar_system.star.GetName]§!(은)는 [FROM.GetName]에게 빛과 따스함을 제공했습니다. 이 별이 없다면 [FROM.GetPlanetMoon]에 생명체란 존재하지 않을 것입니다. 하지만 오늘, 최고의 [Root.GetAdj] 태양물리학자들은 지금까지 많은 예언가들이 수십 년 동안 경고해 온 것을 확인하게 됐습니다. [FROM.solar_system.star.GetName](이)가 죽을 것입니다.\n\n우리의 태양은 삶의 과정에서 그 끝에 다달았습니다. 지금으로 10년 후- §R[FROM.solar_system.star.supernova_date]§!에 파멸적인 초신성이 발생할 것입니다. 우리 태양계의 모든 세계가 완전히 박살나거나 녹아내리는 정도는 아니더라도 모든 생명체는 없어질 것입니다. 이 별의 노화 과정을 되돌릴 방법은 없습니다. 설령 그러한 일이 가능하더라도 우리의 능력 밖입니다.\n\n오직 한가지 선택만이 남았습니다. 우리는 우리의 새로운 안식처를 찾기 위해서 정찰대를 보내야만 합니다. [Root.GetSpeciesAdj] 종족은 [FROM.GetName]위에서 태어났지만 이곳에서 함께 죽는다는 의미는 아닙니다."
