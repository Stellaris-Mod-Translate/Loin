mzilli_supernova_threat: "다가오는 종말"
mzilli_supernova_threat_desc: "[This.GetPlanetMoon]의 태양이 죽게됩니다. 그리고 그것은 이 행성 주민들에게 절망을 가져다 줍니다."
mzilli_supernova_panic: "임박한 종말"
mzilli_supernova_panic_desc: "[This.GetPlanetMoon]의 별이 곧 죽게됩니다. 그 결과 주민들은 끊임없는 공황과 무정부 상태에 빠져 있습니다."
mzilli_dying_world: "죽어가는 세계"
mzilli_dying_world_desc: "이 [This.GetPlanetMoon](은)는 별이 죽음에 다가감에 따라 상황이 점점 안 좋아지고 있습니다."
mzilli_recent_supernova: "최근 초신성"
mzilli_recent_supernova_desc: "이 별은 아주 최근에 초신성을 일으켜, 이곳에 있는 모든 행성을 집어삼켰습니다."
mzilli_exodus: "가속화된 탈출"
mzilli_exodus_desc: "이 [This.GetPlanetMoon]의 주민들은 행성이 파괴되기 전에 대피하려고 필사적으로 애쓰고 있습니다."
mzilli_counter_riot: "반란진압"
mzilli_counter_riot_desc: "이 [This.GetPlanetMoon]의 정부는 집단 히스테리를 막기 위해서 고군분투하고 있습니다."
mzilli_grb_threat: ""
mzilli_grb_threat_desc: ""
mzilli_supernova_1b.1.name: "초신성 설정"
mzilli_supernova_1b.1.desc: "§Y[Root.Capital.solar_system.star.GetName](이)가 초신성 폭발을 일으키기 전까지 얼마만큼의 시간을 원하시나요?§!"
mzilli_supernova_1b.1.10: "§R10년!§!"
mzilli_supernova_1b.1.30: "§HT30년!§!"
mzilli_supernova_1b.1.50: "§Y50년!§!"
mzilli_supernova_1b.1.80: "§E80년!§!"
mzilli_supernova.3.name: "째깍거리는 시침"
mzilli_supernova.3.desc.10.i: "셀 수 없는 시간 동안 §Y[FROM.solar_system.star.GetName]§!(은)는 [FROM.GetName]에게 빛과 따스함을 제공했습니다. 이 별이 없었다면 [FROM.GetPlanetMoon]에 생명체란 존재하지 않았을 것입니다. 하지만 오늘, 최고의 [Root.GetAdj] 태양물리학자들은 지금까지 많은 예언가가 수십 년 동안 경고해 온 것을 확인하게 됐습니다. [FROM.solar_system.star.GetName](이)가 죽을 것입니다.\n\n우리의 태양은 삶의 과정에서 그 끝에 다다랐습니다. 지금으로부터 10년 후- §R[FROM.solar_system.star.supernova_date]§!에 파멸적인 초신성이 발생할 것입니다. 우리 태양계의 모든 세계가 완전히 박살 나거나 녹아내리는 정도는 아니더라도 모든 생명체는 없어질 것입니다. 이 별의 노화 과정을 되돌릴 방법은 없습니다. 설령 그러한 일이 가능하더라도 우리의 능력 밖입니다.\n\n오직 한가지 선택만이 남았습니다. 우리는 우리의 새로운 안식처를 찾기 위해서 정찰대를 보내야만 합니다. [Root.GetSpeciesAdj] 종족은 [FROM.GetName]위에서 태어났지만, 그것이 이곳에서 함께 죽는다는 의미는 아닙니다."
mzilli_supernova.3.desc.30.i: "셀 수 없는 시간 동안 §Y[FROM.solar_system.star.GetName]§!(은)는 [FROM.GetName]에게 빛과 따스함을 제공했습니다. 이 별이 없었다면 [FROM.GetPlanetMoon]에 생명체란 존재하지 않았을 것입니다. 하지만 오늘, 최고의 [Root.GetAdj] 태양물리학자들은 지금까지 많은 예언가가 수십 년 동안 경고해 온 것을 확인하게 됐습니다. [FROM.solar_system.star.GetName](이)가 죽을 것입니다.\n\n우리의 태양은 삶의 과정에서 그 끝에 다다랐습니다. 지금으로부터 몇십 년 후- §R[FROM.solar_system.star.supernova_date]§!에 파멸적인 초신성이 발생할 것입니다. 우리 태양계의 모든 세계가 완전히 박살 나거나 녹아내리는 정도는 아니더라도 모든 생명체는 없어질 것입니다. 이 별의 노화 과정을 되돌릴 방법은 없습니다. 설령 그러한 일이 가능하더라도 우리의 능력 밖입니다.\n\n오직 한가지 선택만이 남았습니다. 우리는 우리의 새로운 안식처를 찾기 위해서 정찰대를 보내야만 합니다. [Root.GetSpeciesAdj] 종족은 [FROM.GetName]위에서 태어났지만, 그것이 이곳에서 함께 죽는다는 의미는 아닙니다."
mzilli_supernova.3.desc.10.g: "셀 수 없는 시간 동안 §Y[FROM.solar_system.star.GetName]§!이라고 알려진 별은 [FROM.GetName]에게 빛과 따스함을 제공했습니다. 이 별이 없었다면 [FROM.GetPlanetMoon]에 생명체란 존재하지 않았을 것입니다. 하지만 오늘, 마침내 하이브 마인드는 수십 년 후에 다가올 두려움이 무엇인지 알게 됐습니다. [mzilli_kaboom.GetName](이)가 죽을 것입니다. \n\n우리의 태양은 삶의 과정에서 그 끝에 다다랐습니다. 지금으로 10년 후- §R[FROM.solar_system.star.supernova_date]§!에 파멸적인 초신성이 발생할 것입니다. 우리 태양계의 모든 세계가 완전히 박살 나거나 녹아내리는 정도는 아니더라도 모든 생명체는 없어질 것입니다. 이 별의 노화 과정을 되돌릴 방법은 없습니다. 설령 그러한 일이 가능하더라도 우리의 능력 밖입니다.\n\n오직 한가지 선택만이 남았습니다. 우리는 우리의 새로운 안식처를 찾기 위해서 정찰 생명체를 보내야만 합니다. [Root.GetName](은)는 [FROM.GetName]위에서 태어났지만, 그것이 이곳에서 함께 죽는다는 의미는 아닙니다."
mzilli_supernova.3.desc.30.g: "셀 수 없는 시간 동안 §Y[FROM.solar_system.star.GetName]§!이라고 알려진 별은 [FROM.GetName]에게 빛과 따스함을 제공했습니다. 이 별이 없었다면 [FROM.GetPlanetMoon]에 생명체란 존재하지 않았을 것입니다. 하지만 오늘, 마침내 하이브 마인드는 수십 년 후에 다가올 두려움이 무엇인지 알게 됐습니다. [mzilli_kaboom.GetName](이)가 죽을 것입니다. \n\n우리의 태양은 삶의 과정에서 그 끝에 다다랐습니다. 지금으로 수십년 후- §R[FROM.solar_system.star.supernova_date]§!에 파멸적인 초신성이 발생할 것입니다. 우리 태양계의 모든 세계가 완전히 박살 나거나 녹아내리는 정도는 아니더라도 모든 생명체는 없어질 것입니다. 이 별의 노화 과정을 되돌릴 방법은 없습니다. 설령 그러한 일이 가능하더라도 우리의 능력 밖입니다.\n\n오직 한가지 선택만이 남았습니다. 우리는 우리의 새로운 안식처를 찾기 위해서 정찰 생명체를 보내야만 합니다. [Root.GetName](은)는 [FROM.GetName]위에서 태어났지만, 그것이 이곳에서 함께 죽는다는 의미는 아닙니다."
mzilli_supernova.3.a: "대중에게 알려라. 그들은 진실을 알 권리가 있다."
mzilli_supernova.3.a.tooltip: "[FROM.GetName](은)는 §Y$mzilli_supernova_threat$§! 모디파이어를 얻었습니다. 이로 인해 발생하는 효과:\n생체 팝 행복도: §R-15%§!\n모든 이주:§Y-200%§!\n모든 연구 작업: §G+10%§!"
mzilli_supernova.3.b: "이 정보를 숨겨라. 집단 패닉은 용납할 수 없다."
mzilli_supernova.3.c: "우리는 견뎌낼 것이다."
mzilli_supernova.5.name: "수면 위로 올라오는 종말"
mzilli_supernova.5.desc.10.i: "시간은 흐르고 있습니다.\n\n§Y[FROM.solar_system.star.GetName]§!(이)가 초신성이 되기까지 얼마 남지 않았습니다. 그리고 이제 모두가 지금 상황이 끔찍하게 잘못됐다는 것을 확실히 알게 됐습니다. 항성에 흑점이 [FROM.GetName]의 기후에 악영향을 미치고 있으며 하늘이 어두워짐에 따라 일부 토착 생태계가 굶주리기 시작했습니다.\n\n시위대가 우리 수도의 정부 건물 근처로 모여들고 있고 약탈과 집단 히스테리에 대한 보고가[FROM.GetPlanetMoon]온 곳에서 올라옵니다."
mzilli_supernova.5.desc.80.i: "시간은 흐르고 있습니다.\n\n§Y[FROM.solar_system.star.GetName]§!(이)가 초신성이 되기까지 몇십 년 밖에 남지 않았습니다. 그리고 이제 모두가 지금 상황이 끔찍하게 잘못됐다는 것을 확실히 알게 됐습니다. 항성에 흑점이 [FROM.GetName]의 기후에 악영향을 미치고 있으며 하늘이 어두워짐에 따라 일부 토착 생태계가 굶주리기 시작했습니다.\n\n시위대가 우리 수도의 정부 건물 근처로 모여들고 있고 약탈과 집단 히스테리에 대한 보고가  [FROM.GetPlanetMoon]온 곳에서 올라옵니다. "
mzilli_supernova.5.desc.10.g: "시간은 흐르고 있습니다.\n\n§Y[FROM.solar_system.star.GetName]§!(이)가 초신성이 되기까지 얼마 남지 않았습니다. 그리고 이제 모두가 지금 상황이 끔찍하게 잘못됐다는 것을 확실히 알게 됐습니다. 항성에 흑점이 [FROM.GetName]의 기후에 악영향을 미치고 있으며 하늘이 어두워짐에 따라 일부 토착 생태계가 굶주리기 시작했습니다"
mzilli_supernova.5.desc.80.g: "시간은 흐르고 있습니다.\n\n§Y[FROM.solar_system.star.GetName]§!(이)가 초신성이 되기까지 몇십 년 밖에 남지 않았습니다. 그리고 이제 모두가 지금 상황이 끔찍하게 잘못됐다는 것을 확실히 알게 됐습니다. 항성에 흑점이 [FROM.GetName]의 기후에 악영향을 미치고 있으며 하늘이 어두워짐에 따라 일부 토착 생태계가 굶주리기 시작했습니다"
mzilli_supernova.5.a: "우리는 피난을 신속하게 해야만 한다."
mzilli_supernova.5.b: "봉기를 진압해라"
mzilli_supernova.7.name: "카운트다운"
mzilli_supernova.7.desc.i: "§Y[FROM.solar_system.star.GetName]§!(이)가 초신성 폭발을 일으키기까지 몇 달밖에 남지 않았습니다. [FROM.GetName]에 끝이 다가옴에 따라 지구는 급격히 악화하고 있습니다. 모든 국가 공무원들은 [FROM.GetPlanetMoon]로부터 대피했고 이곳에 남아있는 모든 함선들은 너무 늦기 전에 따라 가야 합니다. 심지어 외부 환경도 살아남기엔 너무 위험하다고 판명됐습니다.\n\n여전히 수백만 명의 사람들이 [FROM.GetName]에 갇혀있습니다. 태양이 폭발하기 전에 어떻게든 빨리 탈출하려고 애쓰고 있습니다. 그들 중 많은 사람이 제시간을 맞추지 못할 것 같습니다."
mzilli_supernova.7.desc.g: "§Y[FROM.solar_system.star.GetName]§!(이)가 초신성 폭발을 일으키기까지 몇 달밖에 남지 않았습니다. [FROM.GetName] (은)는 끝이 다가옴에 따라 지구는 급격히 악화하고 있습니다. 이곳에 남아있는 모든 함선들은 너무 늦기 전에 따라 가야 합니다. 심지어 외부 환경도 살아남기엔 너무 위험하다고 판명됐습니다."
mzilli_supernova.7.a: "우리가 할 수 있는 건 다했다."
mzilli_supernova.9.name: "[FROM.System.GetName] 초신성 폭발"
mzilli_supernova.9.desc.extinct: "[FROM.GetName]에 있는 우리의 자동 모니터링 시스템은 이곳에 마지막 순간을 포착했습니다.\n\n§Y[FROM.solar_system.star.GetName]§!(은)는 중심핵이 붕괴되면서 급속히 수축하고 어두워지기 시작했습니다. 잠시 후 별의 표면층이 폭발하면서 진정한 초신성이 됐습니다. 내부 행성들은 말그래도 끓어버렸고, 그 자리에 먼지 구름만 남았습니다.\n\n폭발 충격이 [FROM.GetName]에 도달핬을 때 [FROM.GetPlanetMoon](을)를 완전히 증발시킬 정도의 큰 에너지는 가지고 있지 않았습니다. 대신에, [FROM.GetName](은)는 셀 수 없이 작은 조각들로 박살나 느슨한 중력으로 서로가 묶여 있습니다. 가장 바깥의 행성들은 대부분 온전하게 남겨졌지만, 대기가 날아가고 표면 지각이 액체 암석으로 녹았습니다."
mzilli_supernova.9.desc.survivors: "$mzilli_supernova.9.desc.extinct$\n\n[FROM.GetName]의 죽음은 비극이지만, [Root.GetSpeciesNamePlural](이)가 살아남았다는 사실은 우리 종의 정신력에 대한 증거입니다. 우리는 이 대재앙에서 다시 살아남고 더욱 강해질 것입니다!"
mzilli_supernova.9.phile: "이제 우리는 별들로 간다"
mzilli_supernova.9.phobe: "우리는 무슨 수를 써서라도 살아남는다"
mzilli_supernova.9.spir: "[FROM.GetName](은)는 우리 안에 계속 남아 있을 것입니다."
mzilli_supernova.9.mat: ""
mzilli_supernova.9.egal: "아마 이것은 더 나은 미래를 위한 촉매제일 뿐이다."
mzilli_supernova.9.auth: ""
mzilli_supernova.9.mil: "우리는 우리의 위치를 위해 이 우주에서 싸워야만 한다!"
mzilli_supernova.9.pac: "우주는 어둡고 폭력적인 장소다."
mzilli_supernova.9.extinct: "§R우린 너무 늦어버렸다...§!"
