pc_f_giant_star: "F형 백색거성"
pc_f_giant_star_desc: "반경이 크고 표면 온도가 비교적 낮으며, 적당한 질량을 가진 백생 거성은 항성의 후기 진화 단계에 있는 별입니다. 이러한 확장된 항성 대기와 높은 광도는 동떨어진 거주적합 구역을 가능하게 합니다."
mzilli_supernova_system_01_NAME: "초신성 (행성)"
mzilli_supernova_system_01_DESC: "§Y10§!, §Y30§!, §Yf50§!, 혹은 §Y80§!년 안에 초신성 폭발을 일으키는 거성계입니다. 홈월드는 행성입니다.\n\n$system_initializer_DESC$"
mzilli_supernova_system_02_NAME: "초신성 (위성)"
mzilli_supernova_system_02_DESC: "§Y10§!, §Y30§!, §Yf50§!, 혹은 §Y80§!년 안에 초신성 폭발을 일으키는 거성계입니다. 홈월드는 가스 행성의 위성입니다.\n\n$system_initializer_DESC$"
mzilli_supernova_system_03_NAME: "초신성 (삼중성)"
mzilli_supernova_system_03_DESC: "§Y10§!, §Y30§!, §Yf50§!, 혹은 §Y80§!년 안에 주항성이 초신성 폭발을 일으키는 삼중성계입니다. \n\n$system_initializer_DESC$"
mzilli_supernova_system_04_NAME: "초신성 (쌍성)"
mzilli_supernova_system_04_DESC: "§Y10§!, §Y30§!, §Yf50§!, 혹은 §Y80§!년 안에 주항성이 초신성 폭발을 일으키는 쌍성계입니다. \n\n$system_initializer_DESC$"
sol_system_initializer_supernova_NAME: "초신성 (태양계)"
sol_system_initializer_supernova_DESC: "태양계는 §Y10§!, §Y30§!, §Yf50§!, 혹은 §Y80§!년 안에 초신성 폭발을 일으킬 것입니다. 네, 비현실적입니다. 신경쓰지 않습니다. 태양이 §R$pc_m_giant_star$§이 될것을. \n\n$system_initializer_DESC$"
deneb_system_supernova_NAME: "초신성 (데네브)"
deneb_system_supernova_DESC: "데네브 성계는 §Y10§!, §Y30§!, §Yf50§!, 혹은 §Y80§!년 안에 초신성 폭발을 일으킬 것입니다. 데네브가 §R$pc_m_giant_star$§이 될것을.\n\n$system_initializer_DESC$"
